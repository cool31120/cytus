<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>Cytus Wiki</title>
<meta charset=utf-8>
<link rel=stylesheet href={% static 'main/css/main.css' %}>
</head>
<body>
<h1>Wiki 說--挑戰你/妳的極限吧</h1>
{% if categories %}
	<h2>章節分類:</h2>
	<table>
			<tr><th>章節名稱</th></tr>
			{% for category in categories %}
				<tr><td><a href={% url 'wiki:category' category.id %}>{{category.name}}</a></td></tr>
			{% endfor %}
	</table>
{% else %}
	<p><strong>目前尚未設定章節分類。</strong></p>
{% endif %}

<p><a href={% url 'main:main' %}>回首頁</a></p>
</body>
</html>
