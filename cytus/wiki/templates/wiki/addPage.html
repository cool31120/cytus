<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>Cytus Wiki</title>
<meta charset=utf-8>
<link rel=stylesheet href={% static 'main/css/main.css' %}>
</head>
<body>

<h1>在"{{category.name}}"分類中新增一筆網頁</h1>
<form method=post action={% url 'wiki:addPage' category.id %}>
	{% csrf_token %}
	{{form.as_p}}
	<input type=submit value=送出>
</form>
<br>
<p><a href={% url 'wiki:category' category.id %}>回{{category.name}}網頁
</a></p>

</body>
</html>
