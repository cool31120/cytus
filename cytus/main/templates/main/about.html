<h2>名稱由來</h2>
<p>Cytus名稱起自於科基托斯（Cocytus），
是希臘神話中的人物，意義代表為哀嘆之河，
遊戲用來描述在未來故事人類滅絕後，
人類將意識遺傳到機器人上面。
而將Cocytus的co去除稱「Cytus」並沒有實質上的意義，
只是認為字母少許容易記憶，並且不會對任何名稱撞名。</p>
